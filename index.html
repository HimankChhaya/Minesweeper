<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Minesweeper</h1>
    <div class="controls">
      <label>
        Rows:
        <input id="rows" type="number" min="5" max="30" value="9">
      </label>
      <label>
        Columns:
        <input id="cols" type="number" min="5" max="30" value="9">
      </label>
      <label>
        Mines:
        <input id="mines" type="number" min="1" value="10">
      </label>
      <button id="newGameButton">New Game</button>
    </div>
    <div class="status-bar">
      <div class="status-item">Mines left: <span id="minesLeftDisplay">0</span></div>
      <div class="status-item">Time: <span id="timer">0</span>s</div>
      <div id="message" class="status-item"></div>
    </div>
  </div>
  <div id="board" class="board"></div>
  <!-- Import script file -->
  <script src="script.js"></script>
</body>
</html>
